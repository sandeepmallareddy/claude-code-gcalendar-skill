name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['18.x', '20.x', '22.x']

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run unit tests
        run: npm run test:unit

      - name: Run integration tests
        run: npm run test:integration

      - name: Run functional tests
        run: npm run test:functional

      - name: Generate coverage report
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Build project
        run: npm run build

  quality-gate:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Check coverage thresholds
        run: |
          if [ $(cat coverage/coverage-summary.json | grep -o '"total":{"lines":{"pct":[0-9.]*' | grep -o '[0-9.]*') -lt 85 ]; then
            echo "Coverage below 85% threshold"
            exit 1
          fi
          echo "Coverage checks passed"

  notify:
    runs-on: ubuntu-latest
    needs: [test, quality-gate]
    if: always()

    steps:
      - name: Send notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "CI Build Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "‚ùå *CI Build Failed*\nRepository: ${{ github.repository }}\nWorkflow: ${{ github.workflow }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
